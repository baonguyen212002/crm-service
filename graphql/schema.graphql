"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq

      "Search by email address."
      email: String @eq
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)
}

type Mutation {
    userCreate(
        input: UserCreateInput @spread
    ):User
}

extend type Mutation @guard {
    userUpdate(
        input: UserUpdateInput @spread
    ):User

    userDelete(
        input: UserDeleteInput @spread
    ):Boolean

    userProfileUpdate (
        input: UserProfileUpdateInput @spread
    ):UserProfile
}

input UserCreateInput {
    name: String
    email: String
    phone: String
    password: String
    status: UserStatus
    role: String
}

input UserUpdateInput {
    id: ID!
    name: String
    currentPassword: String @rename(attribute: "current_password")
    password: String
}

input UserDeleteInput{
    id: [ID!]!
}

input UserProfileUpdateInput{
    id: ID!
    avatar:String
    phone: String
    address: String
    city: String
}


"Account of a person who utilizes this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    roles(
        where: _ @whereConditions(columnsEnum: "RolesWhereColumn")
        orderBy: _ @orderBy(columnsEnum: "RolesOrderByColumn")
    ): [Role] @morphMany(type: PAGINATOR, defaultCount: 10)
    role: Role @method(name: "getRole")
    permissions: [Permission] @method(name: "getPermissionsViaRoles")
    userProfile: UserProfile @belongsTo
}

type UserProfile {
    avatar: String
    phone: String
    address: String
    city: String
}
